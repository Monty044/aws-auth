name: CI-CD

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn -B package spring-boot:repackage -DskipTests


      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          application_name: ${{ secrets.EB_APP_NAME }}
          environment_name: ${{ secrets.EB_ENV_NAME }}
          region: ${{ secrets.AWS_REGION }}
          version_label: ${{ github.sha }}

          # (optional) point at *your* bucket â€“ or delete these two lines and let the
          # action upload to the default elasticbeanstalkâ€‘regionâ€‘account bucket.
          existing_bucket_name: ${{ secrets.S3_BUCKET }}
          deployment_package: target/user-management-cloud-0.0.1-SNAPSHOT.jar

          # ðŸ”‘Â new parameter names
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
